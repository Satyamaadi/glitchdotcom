<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Online Exam App Signup</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/signup.css">
    <script src="signup.js" defer></script>
    <!-- import the webpage's client-side javascript file -->
    <script>
    function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches(".dropbtn")) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains("show")) {
        openDropdown.classList.remove("show");
      }
    }
  }
};

    
    </script>
  </head>
  <body>
    <center style="font-size:200%;">Signup</center>
    <br/>
   <form action="signin" method="post">
     <center>
             
     <fieldset>
       <div class="col-25">
       <label for="first">First Name:</label>
       </div> 
       <div class="col-75">
         <input type="text" autofocus required placeholder="First Name" id="first" name="first" autocomplete="off" pattern="^[a-zA-Z]+$" title="only character are allowed in name"/></div><br/>
       <div class="col-25">
         <label for="last">Last Name:</label></div>
       <div class="col-75">
         <input type="text" required placeholder="Last Name"  name="last" id="last" autocomplete="off" pattern="^[a-zA-Z]+$"  title="only character are allowed in name"/></div><br/>
       <div class="col-25"><label for="father">Fathers Name:</label></div>
       <div class="col-75">
         <input type="text" required placeholder="Father Name"  id="father" name="father" autocomplete="off" pattern="/^[A-Za-z\x{00C0}-\x{00FF}][A-Za-z\x{00C0}-\x{00FF}\'\-]+([\ A-Za-z\x{00C0}-\x{00FF}][A-Za-z\x{00C0}-\x{00FF}\'\-]+)*/u'"  title="only character are allowed in name"/></div><br/>
       <div class="col-25">
         <label for="first">Email:</label></div>
       <div class="col-75">
       <input type="text" required placeholder="Email"  name="email" id="email" autocomplete="off" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"  title="email should have @ symbol, and atleast a domain name"/><br/>
       </div>
       <div class="col-25">
         <label for="usename">Username:</label>         
       </div>
       <div class="col-75">
         <input type="text" required id="username" name="username" autocomplete="off" placeholder="Username" pattern="^[a-zA-Z]+*$"  title="username should start with character"/>        
       </div>
       <div class="col-25">
         <label for="class" >Class:</label>
       </div>
       <div class="col-75">
         <input type="number" required id="class" name="class" autocomplete="off" placeholder="Class" min="1" max="17"  title="only number are allowed in name"/>
        </div>
       <br/><br/>
       <input type="submit" value="Submit" style="background-color:green;color:white;"/>
       <input type="reset" value="Clear" style="background-color:red;color:white;"/>
       <span style="border-width:1px;border-radius:3px;border-color:blue;border-style:solid;padding:12px;">Goto login?&nbsp;<a href="/">Login</a></span>
       </fieldset>
        
    </center>
    </form>
    <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Options</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#" >System Details</a> 
    </div>
</div>

   
   
  </body>
</html>
